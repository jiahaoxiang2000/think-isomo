name: Create Release

on:
  push:
    tags:
      - "v*" # This workflow will run when any tag starting with 'v' is pushed

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # We need full history to get commit messages

      - name: Install Source Han Serif and Typst
        run: |

          # Download and install Source Han Serif
          wget -q https://github.com/adobe-fonts/source-han-serif/releases/download/2.003R/09_SourceHanSerifSC.zip
          unzip -q 09_SourceHanSerifSC.zip -d source-han-serif
          sudo mkdir -p /usr/share/fonts/opentype/source-han-serif
          sudo cp source-han-serif/OTF/SimplifiedChinese/*.otf /usr/share/fonts/opentype/source-han-serif/
          sudo fc-cache -fv

          # Verify font installation
          fc-list | grep "Source Han Serif" || echo "Warning: Source Han Serif not found in font cache"

          # Install Typst
          curl -fsSL https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz | tar -xJ
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
          typst --version

      - name: Get current tag
        id: get_tag
        run: |
          echo "CURRENT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Compile Typst document
        run: |
          mkdir -p build
          echo "Compiling think-isomo.typ"
          typst compile --root . think-isomo.typ "build/think-isomo-${CURRENT_TAG}.pdf"

      - name: List generated PDFs
        run: |
          echo "Generated PDFs in build:"
          ls -la build || echo "No PDFs found in build"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/*.pdf"
          generateReleaseNotes: true
